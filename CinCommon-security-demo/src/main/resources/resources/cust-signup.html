<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DEFAULT-LOGIN</title>
</head>
<body>
	<h2>自定义注册页面!</h2>
	<form action="/regist" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td colspan="2"><button name="type" value="regist" type="submit">注册</button></td>
				<td colspan="2"><button name="type" value="binding" type="submit">绑定</button></td>
			</tr>
		</table>
	</form>
	<h2>短信登录!</h2>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="mobile" value="13012345678" /></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td><input type="text" name="smsCode"> <a
					href="/code/sms?mobile=13012345678">发送验证码</a></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	<h2>社交登录!</h2>
	<a href="/qqLogin/callback.do">QQ登录</a>
</body>
</html>
